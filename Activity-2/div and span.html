<html lang="en">
<head>
    <title>Div and Span Example</title>
</head>
<body>
    <div>
        <h1>Welcome to My Page</h1>
        <p>This is a paragraph with <span>highlighted text</span>.</p>

        <p><span>Note:</span> Div and span help organize content.</p>
    </div>
</body>
</html>
