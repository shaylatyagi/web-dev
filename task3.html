<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Yoga Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Image Slider with Full Visibility */
        .slider-container {
            position: relative;
            width: 500px;
            height: 350px; /* Adjusted height for full image visibility */
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
        }

        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility */
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        /* Hover Text */
        .hover-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .slider-container:hover .hover-text {
            display: block;
        }

        /* Registration Form */
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        label, select, input, button {
            width: 100%;
            margin-top: 10px;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #bill {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>International Yoga Day</h1>

    <!-- Image Slider with Hover -->
    <div class="slider-container" onmouseover="changeSlide()">
        <img class="slides active" src="1.jpeg" alt="Yoga Image 1">
        <img class="slides" src="4.jpeg" alt="Yoga Image 2">
        <img class="slides" src="3.jpeg" alt="Yoga Image 3">
        <div class="hover-text">Yoga brings balance to mind and body.</div>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register for Yoga Day</h2>
        <form id="yogaForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="employee">Employee</option>
                <option value="student">Student</option>
            </select>
            
            <button type="button" onclick="generateBill()">Register</button>
        </form>
        <div id="bill"></div>
    </div>

    <script>
        // Image changes on hover
        let index = 0;
        function changeSlide() {
            let slides = document.getElementsByClassName("slides");
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }

        // Bill Generation
        function generateBill() {
            let name = document.getElementById("name").value;
            let category = document.getElementById("category").value;
            if (name.trim() === "") {
                alert("Please enter your name!");
                return;
            }
            let discount = category === "employee" ? 25 : 50;
            let amount = 1000; // Base price
            let finalAmount = amount - (amount * discount / 100);
            let confirmationCode = Math.floor(Math.random() * 1000000);
            
            document.getElementById("bill").innerHTML = `<p>Thank you, ${name}! You are registered.<br>
                Discount: ${discount}%<br>
                Final Amount: â‚¹${finalAmount}<br>
                Confirmation Code: ${confirmationCode}</p>`;
        }
    </script>

</body>
</html>
